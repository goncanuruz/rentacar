<ul class="list-group">

  <li  [class]="getAllBrandClass()" routerLink = "/cars">Tüm Markalar</li>
  <li class="list-group-item list-group-item-dark"><b>Brand Name</b> </li>
  <li (click)="setCurrentBrand(brand)"
  routerLink = "/cars/brand/{{brand.id}}" *ngFor="let brand of brands" 
  [class]="getCurrentBrandClass(brand)">
  {{brand.name}}</li>
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.name}} seçtiniz</h5>
