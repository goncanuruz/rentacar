<table class="table table-success table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">User Id</th>
        <th scope="col">Company Name</th>

      </tr>
    </thead>
        
    <tr *ngFor="let customer of customers">
        <td >{{customer.id}}</td>
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>
    </tr>

  </table>
